<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>營養接接樂</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: none;
    }
    .active {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .hotspot {
      position: absolute;
      width: 500px;
      height: 100px;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }
    #permissionTip {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: #000;
      display: none;
    }
  </style>
</head>
<body>
  <div id="home" class="screen active" style="background-image: url('images/cover.png');">
    <div class="hotspot" onclick="showScreen('intro')"></div>
  </div>

  <div id="intro" class="screen" style="background-image: url('images/intro.png');">
    <div id="permissionTip">請點擊允許「裝置方向存取」以啟用搖晃控制</div>
    <div class="hotspot" onclick="startGame()"></div>
  </div>

  <div id="gameCanvasContainer">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="betweenLevel" class="screen">
    <div class="hotspot" onclick="nextLevelStart()"></div>
  </div>

  <div id="result" class="screen">
    <div id="scoreResult"></div>
    <div class="hotspot" onclick="location.reload()"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const basket = { x: canvas.width / 2 - 40, y: canvas.height - 50, width: 80, height: 20 };
    let currentFood = null;
    let foodQueue = [], score = 0, level = 1;
    let stats = { 1:{good:0,bad:0}, 2:{good:0,bad:0}, 3:{good:0,bad:0} };
    let bgTimeout = null;
    const permissionTip = document.getElementById("permissionTip");

    const bgImages = {
      0: new Image(),
      1: new Image(),
      2: new Image(),
      3: new Image()
    };
    bgImages[0].src = "images/bg0.png";
    bgImages[1].src = "images/bg1.png";
    bgImages[2].src = "images/bg2.png";
    bgImages[3].src = "images/bg3.png";
    let bgImg = bgImages[0];

    const transitionScreens = {
      1: "images/K2.png",
      2: "images/K3.png"
    };

    const bowlImg = new Image();
       bowlImg.src = 'images/bowl.png'; 
    bowlImg.onload = () => {
    console.log("籃子圖載入完成");
  };

    const allFoods = [
      { file: "GM1.png", type: "meat", health: "good" },
      { file: "GM2.png", type: "meat", health: "good" },
      { file: "GM3.png", type: "meat", health: "good" },
      { file: "GM4.png", type: "meat", health: "good" },
      { file: "BM1.png", type: "meat", health: "bad" },
      { file: "BM2.png", type: "meat", health: "bad" },
      { file: "BM3.png", type: "meat", health: "bad" },
      { file: "BM4.png", type: "meat", health: "bad" },
      { file: "GV1.png", type: "vegetable", health: "good" },
      { file: "GV2.png", type: "vegetable", health: "good" },
      { file: "GV3.png", type: "vegetable", health: "good" },
      { file: "GV4.png", type: "vegetable", health: "good" },
      { file: "GV5.png", type: "vegetable", health: "good" },
      { file: "GStrach1.png", type: "rice", health: "good" },
      { file: "GStrach2.png", type: "rice", health: "good" },
      { file: "GStrach3.png", type: "rice", health: "good" },
      { file: "BStrach1.png", type: "rice", health: "bad" },
      { file: "BStrach2.png", type: "rice", health: "bad" }
    ];

    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function startGame() {
      showScreen("gameCanvasContainer");
      requestDeviceOrientation();
      level = 1;
      score = 0;
      prepareLevel();
      loop();
    }

    function prepareLevel() {
      foodQueue = [];
      const correctFoods = allFoods.filter(f =>
        (level === 1 && f.type === 'meat' && f.health === 'good') ||
        (level === 2 && f.type === 'vegetable' && f.health === 'good') ||
        (level === 3 && f.type === 'rice' && f.health === 'good')
      );
      const incorrectFoods = allFoods.filter(f => !correctFoods.includes(f));
      for (let i = 0; i < 10; i++) {
        foodQueue.push(correctFoods[Math.floor(Math.random() * correctFoods.length)]);
        foodQueue.push(incorrectFoods[Math.floor(Math.random() * incorrectFoods.length)]);
      }
      spawnFood();
    }

    function spawnFood() {
      if (currentFood || foodQueue.length === 0) return;
      const f = foodQueue.shift();
      const img = new Image();
      img.onload = () => {
        currentFood = {
          ...f,
          image: img,
          x: Math.random() * (canvas.width - 80),
          y: 0,
          size: 80,
          speed: 3
        };
      };
      img.src = `images/${f.file}`;
    }
    function isColliding(food, basket) {
      return (
        food.x < basket.x + basket.width &&
        food.x + food.size > basket.x &&
        food.y < basket.y + basket.height &&
        food.y + food.size > basket.y
      );
    }

    function update() {
    if (!currentFood) return;
  
    currentFood.y += currentFood.speed;
  
    const caught = isColliding(currentFood, basket);
    const missed = currentFood.y > canvas.height;
  
    if (caught || missed) {
      if (caught) handleCatch(currentFood);
      currentFood = null;
  
      if (foodQueue.length > 0) {
        spawnFood(); // 掉下一個
      } else {
        showTransition(); // 換關
      }
    }
  }

  function handleCatch(food) {
    if (food.health === 'bad') {
      // 所有不健康食物都在這處理
      score -= 2;
      stats[level].bad++;
      bgImg = bgImages[3]; // 不健康
    } else if (
      (level === 1 && food.type === 'meat') ||
      (level === 2 && food.type === 'vegetable') ||
      (level === 3 && food.type === 'rice')
    ) {
      // 是正確類別 + good
      score += 2;
      stats[level].good++;
      bgImg = bgImages[1]; // 正確
    } else {
      // 吃錯類別
      score -= 1;
      stats[level].bad++;
      bgImg = bgImages[2]; // 順序錯
    }

  if (bgTimeout) clearTimeout(bgTimeout);
  bgTimeout = setTimeout(() => {
    bgImg = bgImages[0]; // 還原背景
  }, 3000);
}


    function draw() {
      if (bgImg.complete) ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
      const bowlWidth = 120;
      const bowlHeight = 120;
      basket.width = bowlWidth;
      basket.height = bowlHeight;
      if (bowlImg.complete) {
        ctx.drawImage(bowlImg, basket.x, basket.y, basket.width, basket.height);
      }
      if (currentFood?.image?.complete)
        ctx.drawImage(currentFood.image, currentFood.x, currentFood.y, currentFood.size, currentFood.size);
      ctx.fillStyle = "black";
      ctx.fillText(`關卡 ${level} 分數:${score}`, 10, 30);
    }

    function loop() {
      update();
      draw();
      if (level <= 3) requestAnimationFrame(loop);
    }

    function showTransition() {
      if (level < 3) {
        document.getElementById("betweenLevel").style.backgroundImage = `url('${transitionScreens[level]}')`;
        showScreen("betweenLevel");
      } else {
        showResult();
      }
    }

    function nextLevelStart() {
      level++;
      showScreen("gameCanvasContainer");
      prepareLevel();
    }
    
  function showResult() {
  showScreen("result");
  let bg = score >= 20 ? "result1.png" : score >= 10 ? "result2.png" : "result3.png";
  document.getElementById("result").style.backgroundImage = `url('images/result_bg.png')`;
  // 顯示單一總分
  document.getElementById("scoreResult").innerHTML = `
    <div style="
      font-size: 60px;
      color: red;
      font-weight: bold;
      text-shadow: 2px 2px 4px white;
      margin-top: 100px;
    ">
      ${score} 分！
    </div>
  `;
}

    function requestDeviceOrientation() {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        permissionTip.style.display = 'block';
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === 'granted') {
            window.addEventListener("deviceorientation", handleOrientation);
            permissionTip.style.display = 'none';
          }
        }).catch(() => {
          permissionTip.textContent = "裝置方向權限未開啟，請在設定中允許";
        });
      } else {
        window.addEventListener("deviceorientation", handleOrientation);
      }
    }

    function handleOrientation(event) {
      const tilt = event.gamma;
      if (tilt != null) {
        basket.x += tilt * 0.5;
        basket.x = Math.max(0, Math.min(canvas.width - basket.width, basket.x));
      }
    }
  </script>
</body>
</html>
